{% extends 'base.html' %}

{% block title %}| Register{% endblock title %}

{% block content %}

<style>
    #form ul {
        list-style: none;
        margin: 0;
        padding: 0;
        color: red;
    }

    .form-control {
        width: 100%;
        max-width: 400px;
        margin: 10px 0;
        padding: 10px;
        box-sizing: border-box;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .text-danger {
        color: red;
        font-size: 0.9rem;
    }
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; margin-left: 0;">
    <div class="card" style="min-width: 500px; height: 100%; margin: 0 auto; background-color: white;">
        <div class="card-body">
            <form action="{% url 'register' %}" id="form" method="POST" novalidate>
                {% csrf_token %}

                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }} 
                        {{ field }} 
                        {% if field.errors %}
                            <div class="text-danger">
                                {% for error in field.errors %}
                                    <div>{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div>
                    <button type="submit" class="btn btn-primary d-block w-100">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
