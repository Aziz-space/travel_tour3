{% extends 'base.html' %}

{% block title %}| Register{% endblock title %}

{% block content %}


<style>

    #form ul {
        list-style: none;
        margin: 0;
        padding: 0;
        color: red;
    }
    .form-control {
        width: 100%;
        max-width: 400px;
        margin: 10px 0;
        padding: 10px;
        box-sizing: border-box;
    }

</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh; margin-left: 0;">
    <div class="card" style="min-width: 700px; height: 100%; margin: 0 auto; background-color: white;">
        <div class="card-body">
            <form action="{% url 'register' %}" id="form" method="POST" novalidate>
                {% csrf_token %}
                {{ form.as_p  }}
                <div>
                    <button type="submit" class="btn btn-primary d-block w-100">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
